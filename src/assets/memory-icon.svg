<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Memory chip body -->
  <rect x="20" y="8" width="40" height="44"/>
  <!-- Memory grid lines (horizontal) -->
  <line x1="25" y1="18" x2="55" y2="18"/>
  <line x1="25" y1="28" x2="55" y2="28"/>
  <line x1="25" y1="38" x2="55" y2="38"/>
  <!-- Memory grid lines (vertical) -->
  <line x1="32" y1="13" x2="32" y2="47"/>
  <line x1="44" y1="13" x2="44" y2="47"/>
  <!-- Address input -->
  <line x1="5" y1="20" x2="20" y2="20"/>
  <!-- Data bus -->
  <line x1="60" y1="30" x2="75" y2="30"/>
  <!-- Control/enable -->
  <line x1="5" y1="42" x2="20" y2="42"/>
</svg>
