  <line x1="5" y1="35" x2="15" y2="35"/>
  <!-- Output lines on right -->
  <line x1="50" y1="12" x2="75" y2="12"/>
  <line x1="50" y1="24" x2="75" y2="24"/>
  <line x1="50" y1="36" x2="75" y2="36"/>
  <line x1="50" y1="48" x2="75" y2="48"/>
</svg>
