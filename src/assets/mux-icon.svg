<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Mux trapezoid body: wider on left, narrower on right -->
  <path d="M 15 5 L 15 55 L 50 45 L 50 15 Z"/>
  <!-- Input lines on left -->
  <line x1="5" y1="15" x2="15" y2="15"/>
  <line x1="5" y1="30" x2="15" y2="30"/>
  <line x1="5" y1="45" x2="15" y2="45"/>
  <!-- Select line on bottom -->
  <line x1="32" y1="50" x2="32" y2="60"/>
  <!-- Output line on right -->
  <line x1="50" y1="30" x2="75" y2="30"/>
</svg>
